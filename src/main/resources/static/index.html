<script>
  // 记录当前被选中的组件的id
  let currentSelId = "";
  // 首页自动加载s_index.html子页面的内容
  let sIndexUrl = "subPages/s_index.html"
  $(".content-wrapper").load(sIndexUrl);

  // 绑定显示每小时骑行数量
  bindClickEvent("aHourTripCount", "subPages/sHourTripCount.html");
  // 绑定显示每小时不同性别骑行数量
  bindClickEvent("aHourGenderTripCount", "subPages/sHourGenderTripCount.html");
  // 绑定显示每小时热门站点
  // bindClickEvent("aHourHotStation", "subPages/sHourHotStation.html");

  function bindClickEvent(id, url) {
    $("#"+id).click(function(){
      // 加载子页面
      $(".content-wrapper").load(url);
      // 修改按钮的active状态 - 取消之前的选中
      if(currentSelId !=""){
        $("#"+currentSelId).removeClass("active") // 移除当前按钮的选中
        $("#"+currentSelId).parents("ul").siblings("a").removeClass("active")
      }
      // 修改按钮的active状态 - 设置新的选中
      $("#"+id).addClass("active") // 移除当前按钮的选中
      $("#"+id).parents("ul").siblings("a").addClass("active")
      currentSelId = id; // 更新组件的ID
    })
  }
</script>
